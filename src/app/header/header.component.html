<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="sideNav()">
      <mat-icon svgIcon="menu" class="dbhToggleMenu"></mat-icon>
    </button>
  </div>

  <img class="dbhLogo" [src]="safeLogo" [alt]="description">

  <span>{{ title }}</span>

  <!-- TODO: fix ExpressionChangedAfterItHasBeenCheckedError -->
  <span class="dbhNotice" *ngIf="notice">First card is: {{ notice }}</span>

  <span class="dbhSpacer"></span>

  <app-search class="dbhSearch" (searchResult)="showText($event)"></app-search>
</mat-toolbar>
