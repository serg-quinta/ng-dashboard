<app-header></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-toolbar color="primary" class="sidenavToolbar">
        <mat-toolbar-row>
          <span>Sidenav Item</span>
        </mat-toolbar-row>
      
        <mat-toolbar-row>
          <span>Sidenav Item</span>
        </mat-toolbar-row>
      
        <mat-toolbar-row>
          <span>Sidenav Item</span>
        </mat-toolbar-row>
      </mat-toolbar>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon svgIcon="menu"></mat-icon></button>
    </div>
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>Cards</mat-card-title>
        <mat-card-subtitle>Wall of cards</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/img/cards.jpg" alt="Cards">
      <mat-card-content>
        <p>
          Cards
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
