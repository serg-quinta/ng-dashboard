<mat-card [ngClass]="{'mat-card--odd': isOdd}">
  <mat-card-header>
    <div class="card__position">{{ position }}</div>
    <img mat-card-avatar src="{{ card?.avatar }}" alt="Card Avatar">
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="card.subtitle">
      {{ card.subtitle }}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ card.img }}" alt="{{ card.subtitle || card.title }}">
  <mat-card-content>
    <p>
      {{ card?.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
